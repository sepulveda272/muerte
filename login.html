<!-- MODAL -->

                <div class="col-md-12">

                  <input type="text" class="form-control" id="nombre">
                </div>
    
                <div class="col-md-6">
                    <label for="user" class="form-label headerr">User</label>

                <div class="col-md-6">

                </div>

              
            </div>
            <div class="modal-footer ">

            </div>
            <div class="modal-body">
